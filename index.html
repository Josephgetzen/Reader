<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSync | Clean Stream</title>
    <style>
        :root {
            --bg-color: #0f0f12;
            --text-main: #e0e0e0;
            --text-muted: #4a4a55;
            --accent-color: #00ffcc;
            --pivot-color: #ff3333; 
            --ui-bg: #1a1a20;
            --border: #2a2a35;
            --font-stack: 'Inter', system-ui, -apple-system, sans-serif;
            --font-read: 'Courier New', Courier, monospace; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Input View --- */
        #input-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background: var(--bg-color);
            transition: opacity 0.4s ease;
        }

        .config-card {
            width: 90%;
            max-width: 600px;
            background: var(--ui-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-weight: 200;
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 25px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        select, input[type="range"] {
            background: #0a0a0c;
            border: 1px solid var(--border);
            color: white;
            padding: 8px;
            border-radius: 4px;
            outline: none;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #0a0a0c;
            border: 1px solid var(--border);
            color: #ddd;
            padding: 15px;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 8px;
            resize: none;
            outline: none;
            font-family: var(--font-read);
        }

        textarea:focus { border-color: var(--accent-color); }

        button.action-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s, filter 0.2s;
        }
        button.action-btn:hover { filter: brightness(1.1); }
        button.action-btn:active { transform: scale(0.98); }

        /* --- Reader View --- */
        #reader-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #reader-layer.active {
            opacity: 1;
            pointer-events: all;
        }

        /* 
           GRID ALIGNMENT 
           Columns: 1fr (Left) | auto (Center/Pivot) | 1fr (Right)
           This forces the center column to be exactly in the middle of the screen
           because the two outer columns push equally.
        */
        .rsvp-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr; 
            align-items: baseline;
            width: 100%;
            max-width: 1400px; 
            user-select: none;
        }

        .word-part {
            font-family: var(--font-read);
            font-size: 4.5rem; 
            white-space: pre; 
            line-height: 1;
        }

        .part-left {
            text-align: right;
            color: var(--text-muted);
            justify-self: end;
            overflow: hidden; 
            max-width: 45vw;
        }

        .part-pivot {
            color: var(--pivot-color);
            font-weight: 900;
            text-align: center;
            min-width: 1ch; 
            transform: scale(1.1);
            position: relative;
            z-index: 2;
        }

        /* The Reticle Bars (Visual Anchors) - Only for standard text */
        .part-pivot:not(.is-number)::before, 
        .part-pivot:not(.is-number)::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: #333;
        }
        .part-pivot:not(.is-number)::before { top: -25px; }
        .part-pivot:not(.is-number)::after { bottom: -25px; }

        /* NUMBER STYLING OVERRIDE */
        .part-pivot.is-number {
            color: #ffffff; /* White instead of Red */
            font-weight: 400; /* Normal weight */
            transform: scale(1.0); /* No zoom */
        }

        .part-right {
            text-align: left;
            color: var(--text-muted);
            justify-self: start;
            overflow: hidden;
            max-width: 45vw;
        }

        .reader-controls {
            position: absolute;
            bottom: 100px;
            display: flex;
            gap: 20px;
        }

        button.secondary-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 10px 30px;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
        }
        button.secondary-btn:hover { border-color: var(--pivot-color); color: var(--pivot-color); }

    </style>
</head>
<body>

    <!-- INPUT LAYER -->
    <div id="input-layer">
        <div class="config-card">
            <h1>NeuroSync <span style="font-size:0.4em; opacity:0.5; vertical-align: super;">Clean</span></h1>
            
            <div class="controls-row">
                <div class="control-group">
                    <label>Voice Engine</label>
                    <select id="voice-select"><option>Loading...</option></select>
                </div>
                <div class="control-group">
                    <label>WPM (Approx)</label>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="range" id="rate-range" min="0.5" max="2.0" step="0.1" value="0.8">
                        <span id="speed-display" style="font-size:0.8rem; width:30px;">0.8</span>
                    </div>
                </div>
            </div>

            <textarea id="text-input" maxlength="4000" placeholder="Paste text here. Punctuation will be removed automatically..."></textarea>
            <div style="text-align:right; font-size:0.7rem; color:#555; margin-top:5px;">
                <span id="char-count">0</span>/4000
            </div>

            <button id="btn-start" class="action-btn">Initialize Stream</button>
        </div>
    </div>

    <!-- READER LAYER -->
    <div id="reader-layer">
        <div class="rsvp-grid">
            <div class="word-part part-left" id="rsvp-left"></div>
            <div class="word-part part-pivot" id="rsvp-pivot"></div>
            <div class="word-part part-right" id="rsvp-right"></div>
        </div>

        <div class="reader-controls">
            <button id="btn-stop" class="secondary-btn">Stop & Return</button>
        </div>
    </div>

    <script>
        /**
         * NEUROSYNC ENGINE
         * Features: Text Cleaning, Numeric Padding, Centered Number Rendering, Spiral ORP
         */

        const CONFIG = {
            vowels: /[aeiouy]/i,
            maxChars: 4000
        };

        const STATE = {
            voices: [],
            utterance: null,
            isStreaming: false
        };

        const DOM = {
            inputLayer: document.getElementById('input-layer'),
            readerLayer: document.getElementById('reader-layer'),
            textInput: document.getElementById('text-input'),
            charCount: document.getElementById('char-count'),
            voiceSelect: document.getElementById('voice-select'),
            rateRange: document.getElementById('rate-range'),
            speedDisplay: document.getElementById('speed-display'),
            btnStart: document.getElementById('btn-start'),
            btnStop: document.getElementById('btn-stop'),
            rLeft: document.getElementById('rsvp-left'),
            rPivot: document.getElementById('rsvp-pivot'),
            rRight: document.getElementById('rsvp-right')
        };

        // --- Init ---
        window.addEventListener('DOMContentLoaded', () => {
            initVoices();
            DOM.btnStart.addEventListener('click', startStream);
            DOM.btnStop.addEventListener('click', stopStream);
            
            DOM.rateRange.addEventListener('input', (e) => {
                DOM.speedDisplay.innerText = e.target.value;
            });

            DOM.textInput.addEventListener('input', (e) => {
                DOM.charCount.innerText = e.target.value.length;
            });

            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = initVoices;
            }
        });

        function initVoices() {
            const voices = speechSynthesis.getVoices();
            if(!voices.length) return;
            
            STATE.voices = voices;
            DOM.voiceSelect.innerHTML = '';

            const sorted = voices.sort((a,b) => {
                // Priority: English -> Local Service -> Name
                const langA = a.lang.startsWith('en') ? -1 : 1;
                const langB = b.lang.startsWith('en') ? -1 : 1;
                return langA - langB;
            });

            sorted.forEach((v, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `${v.name} (${v.lang})`;
                if(v.name.includes("Google") || v.name.includes("Natural")) {
                    opt.selected = true;
                }
                DOM.voiceSelect.appendChild(opt);
            });
        }

        // --- Text Pre-Processor ---
        function cleanInputText(raw) {
            let t = raw;
            
            // 1. Normalize Newlines to spaces
            t = t.replace(/[\r\n]+/g, ' ');

            // 2. Pad Numbers: "Item5" -> "Item 5"
            // We use spaces around digits to ensure they become standalone tokens
            t = t.replace(/(\d+)/g, ' $1 ');

            // 3. Remove Punctuation
            // We strip standard punctuation but keep spaces and alphanumeric chars.
            // Explicitly removing: . , ; : ! ? " ' ( ) [ ] { } - _ / \ |
            // This regex removes anything that isn't a Letter, Number, or Space.
            t = t.replace(/[^\w\s]|_/g, ""); 
            
            // 4. Collapse multiple spaces into one
            t = t.replace(/\s+/g, ' ');

            return t.trim();
        }

        // --- Alignment Algorithm ---

        function getOptimalPivot(word) {
            const len = word.length;
            if (len <= 1) return 0;

            const center = Math.floor(len / 2);

            // 1. Spiral Search for Vowel
            // We check center, then -1,+1, then -2,+2
            const maxDist = Math.min(4, center); // Don't go too far to edges on long words

            if (CONFIG.vowels.test(word[center])) return center;

            for (let d = 1; d <= maxDist; d++) {
                // Check Left (Preferred for reading flow)
                if (center - d >= 0 && CONFIG.vowels.test(word[center - d])) return center - d;
                // Check Right
                if (center + d < len && CONFIG.vowels.test(word[center + d])) return center + d;
            }

            // 2. Fallback: Geometric Center
            return center;
        }

        function renderFrame(token) {
            if (!token) return;

            // Check if it's a number
            const isNumber = /^\d+$/.test(token);

            if (isNumber) {
                // --- Number Rendering Mode ---
                // No split, whole token goes in center, no red color
                DOM.rLeft.innerText = '';
                DOM.rRight.innerText = '';
                DOM.rPivot.innerText = token;
                DOM.rPivot.classList.add('is-number');
            } else {
                // --- Standard Word Rendering Mode ---
                DOM.rPivot.classList.remove('is-number');
                
                const pivotIdx = getOptimalPivot(token);
                const left = token.substring(0, pivotIdx);
                const pivot = token[pivotIdx];
                const right = token.substring(pivotIdx + 1);

                DOM.rLeft.innerText = left;
                DOM.rPivot.innerText = pivot;
                DOM.rRight.innerText = right;
            }
        }

        // --- Streaming Logic ---

        function startStream() {
            const rawText = DOM.textInput.value;
            if (!rawText.trim()) return alert("Buffer empty.");

            // 1. Process Text
            const cleanText = cleanInputText(rawText);

            // 2. Switch UI
            DOM.inputLayer.style.opacity = '0';
            DOM.inputLayer.style.pointerEvents = 'none';
            DOM.readerLayer.classList.add('active');
            STATE.isStreaming = true;

            // 3. Create Audio
            const utterance = new SpeechSynthesisUtterance(cleanText);
            const voiceIdx = DOM.voiceSelect.value;
            if (STATE.voices[voiceIdx]) utterance.voice = STATE.voices[voiceIdx];
            
            utterance.rate = parseFloat(DOM.rateRange.value);
            utterance.pitch = 1.0;

            // 4. Sync Engine
            utterance.onboundary = (e) => {
                if (e.name === 'word') {
                    // Because we cleaned the text first, the charIndex corresponds
                    // perfectly to our cleaned version, not the dirty raw version.
                    const start = e.charIndex;
                    let end = cleanText.indexOf(' ', start);
                    if (end === -1) end = cleanText.length;
                    
                    const token = cleanText.substring(start, end);
                    requestAnimationFrame(() => renderFrame(token));
                }
            };

            utterance.onend = stopStream;
            utterance.onerror = (e) => { console.error(e); stopStream(); };

            STATE.utterance = utterance;
            
            window.speechSynthesis.cancel();
            setTimeout(() => window.speechSynthesis.speak(utterance), 100);
        }

        function stopStream() {
            if (!STATE.isStreaming) return;
            
            window.speechSynthesis.cancel();
            STATE.isStreaming = false;
            STATE.utterance = null;

            DOM.readerLayer.classList.remove('active');
            DOM.inputLayer.style.opacity = '1';
            DOM.inputLayer.style.pointerEvents = 'all';

            // Clear visual buffer
            DOM.rLeft.innerText = '';
            DOM.rPivot.innerText = '';
            DOM.rRight.innerText = '';
        }

    </script>
</body>
</html>
