<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSync | Refined Logic</title>
    <style>
        :root {
            --bg-color: #111;
            --text-main: #f4f4f4;
            --text-muted: #555;
            --accent-color: #00ffcc;
            --pivot-color: #ff3333; /* The red highlight */
            --ui-bg: #1e1e24;
            --border: #333;
            --font-stack: 'Inter', system-ui, sans-serif;
            --font-read: 'Courier New', Courier, monospace; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Input View --- */
        #input-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background: var(--bg-color);
            transition: opacity 0.4s ease;
        }

        .config-card {
            width: 90%;
            max-width: 650px;
            background: var(--ui-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }

        h1 {
            font-weight: 300;
            text-align: center;
            letter-spacing: 5px;
            margin-bottom: 25px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        select, input[type="range"] {
            background: #0a0a0c;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 4px;
            outline: none;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #0a0a0c;
            border: 1px solid var(--border);
            color: #ddd;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            border-radius: 8px;
            resize: none;
            outline: none;
            font-family: var(--font-read);
        }

        textarea:focus { border-color: var(--accent-color); }

        button.action-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 800;
            letter-spacing: 1px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }
        button.action-btn:hover { background: #fff; }

        /* --- Reader View --- */
        #reader-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #reader-layer.active {
            opacity: 1;
            pointer-events: all;
        }

        /* 
           GRID SYSTEM FOR PERFECT CENTERING
           The center column fits the content (auto), while left/right take 1fr.
           This physically locks the center column to the middle of the screen.
        */
        .rsvp-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr; 
            align-items: baseline;
            width: 100%;
            user-select: none;
        }

        .word-part {
            font-family: var(--font-read);
            font-size: 5rem; 
            white-space: pre; 
            line-height: 1;
        }

        .part-left {
            text-align: right;
            color: var(--text-muted);
            justify-self: end;
            overflow: hidden; 
            max-width: 42vw;
        }

        .part-pivot {
            color: var(--pivot-color);
            font-weight: 700;
            text-align: center;
            min-width: 1ch; 
            position: relative;
            z-index: 2;
        }

        /* Reticle Bars */
        .part-pivot:not(.is-number)::before, 
        .part-pivot:not(.is-number)::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #333;
        }
        .part-pivot:not(.is-number)::before { top: -30px; }
        .part-pivot:not(.is-number)::after { bottom: -30px; }

        /* Number Styling: White, No Bold, No Reticle */
        .part-pivot.is-number {
            color: #fff;
            font-weight: 400;
        }

        .part-right {
            text-align: left;
            color: var(--text-muted);
            justify-self: start;
            overflow: hidden;
            max-width: 42vw;
        }

        .reader-controls {
            position: absolute;
            bottom: 80px;
        }

        button.secondary-btn {
            background: transparent;
            border: 1px solid #444;
            color: #666;
            padding: 12px 40px;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            transition: 0.2s;
        }
        button.secondary-btn:hover { border-color: var(--pivot-color); color: var(--pivot-color); }

    </style>
</head>
<body>

    <!-- INPUT -->
    <div id="input-layer">
        <div class="config-card">
            <h1>NeuroSync <span style="font-size:0.4em; opacity:0.5; vertical-align: top;">V3</span></h1>
            
            <div class="controls-row">
                <div class="control-group">
                    <label>Voice Model</label>
                    <select id="voice-select"><option>Loading...</option></select>
                </div>
                <div class="control-group">
                    <label>WPM Multiplier</label>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="range" id="rate-range" min="0.5" max="2.0" step="0.1" value="0.9">
                        <span id="speed-display" style="font-size:0.8rem; width:30px;">0.9</span>
                    </div>
                </div>
            </div>

            <textarea id="text-input" maxlength="4000" placeholder="Enter text. Punctuation will be stripped. Numbers remain intact."></textarea>
            <div style="text-align:right; font-size:0.7rem; color:#555; margin-top:5px;">
                <span id="char-count">0</span>/4000
            </div>

            <button id="btn-start" class="action-btn">Initialize Stream</button>
        </div>
    </div>

    <!-- READER -->
    <div id="reader-layer">
        <div class="rsvp-grid">
            <div class="word-part part-left" id="rsvp-left"></div>
            <div class="word-part part-pivot" id="rsvp-pivot"></div>
            <div class="word-part part-right" id="rsvp-right"></div>
        </div>

        <div class="reader-controls">
            <button id="btn-stop" class="secondary-btn">Stop & Return</button>
        </div>
    </div>

    <script>
        /**
         * NEUROSYNC ENGINE
         * Component: Robust Text Cleaner & Advanced Spiral-ORP Algorithm
         */

        const CONFIG = {
            vowels: /[aeiouy]/i,
            maxChars: 4000
        };

        const STATE = {
            voices: [],
            utterance: null,
            isStreaming: false
        };

        const DOM = {
            inputLayer: document.getElementById('input-layer'),
            readerLayer: document.getElementById('reader-layer'),
            textInput: document.getElementById('text-input'),
            charCount: document.getElementById('char-count'),
            voiceSelect: document.getElementById('voice-select'),
            rateRange: document.getElementById('rate-range'),
            speedDisplay: document.getElementById('speed-display'),
            btnStart: document.getElementById('btn-start'),
            btnStop: document.getElementById('btn-stop'),
            rLeft: document.getElementById('rsvp-left'),
            rPivot: document.getElementById('rsvp-pivot'),
            rRight: document.getElementById('rsvp-right')
        };

        // --- Init ---
        window.addEventListener('DOMContentLoaded', () => {
            initVoices();
            DOM.btnStart.addEventListener('click', startStream);
            DOM.btnStop.addEventListener('click', stopStream);
            
            DOM.rateRange.addEventListener('input', (e) => {
                DOM.speedDisplay.innerText = e.target.value;
            });

            DOM.textInput.addEventListener('input', (e) => {
                DOM.charCount.innerText = e.target.value.length;
            });

            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = initVoices;
            }
        });

        function initVoices() {
            const voices = speechSynthesis.getVoices();
            if(!voices.length) return;
            
            STATE.voices = voices;
            DOM.voiceSelect.innerHTML = '';

            const sorted = voices.sort((a,b) => {
                const langA = a.lang.startsWith('en') ? -1 : 1;
                const langB = b.lang.startsWith('en') ? -1 : 1;
                return langA - langB;
            });

            sorted.forEach((v, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `${v.name} (${v.lang})`;
                if(v.name.includes("Google") || v.name.includes("Natural")) {
                    opt.selected = true;
                }
                DOM.voiceSelect.appendChild(opt);
            });
        }

        // --- Text Pre-Processing ---
        function cleanInputText(raw) {
            let t = raw;
            // Normalize spaces/newlines
            t = t.replace(/[\r\n]+/g, ' ');
            // Space out numbers to treat them as words
            t = t.replace(/(\d+)/g, ' $1 ');
            // Strip bad characters (keep letters, numbers, spaces)
            t = t.replace(/[^\w\s]|_/g, ""); 
            // Fix double spaces
            t = t.replace(/\s+/g, ' ');
            return t.trim();
        }

        // --- Refined Spiral Algorithm ---
        function getOptimalPivot(word) {
            const len = word.length;
            
            // Fallback: Geometric Center
            // Logic: "Center or first left of center if even".
            // Even (4): ceil(2)-1 = 1. Odd (5): ceil(2.5)-1 = 2.
            const fallbackIndex = Math.ceil(len / 2) - 1;

            if (len <= 1) return 0;

            // Start spiral from geometric center
            const center = Math.floor(len / 2);
            
            // Loop Distance from 0 to bounds
            for (let d = 0; d < len; d++) {
                
                // 1. Check LEFT side first (Bias requirement)
                let lIdx = center - d;
                if (lIdx >= 0) {
                    if (CONFIG.vowels.test(word[lIdx])) {
                        // Check Edge Rule:
                        // If word > 3 chars, reject if index is 0 or len-1
                        const isEdge = (lIdx === 0 || lIdx === len - 1);
                        if (len > 3 && isEdge) {
                            // Reject, continue searching
                        } else {
                            // Valid!
                            return lIdx;
                        }
                    }
                }

                // 2. Check RIGHT side
                // Only check if d > 0 to avoid checking center twice
                let rIdx = center + d;
                if (d > 0 && rIdx < len) {
                    if (CONFIG.vowels.test(word[rIdx])) {
                        // Check Edge Rule
                        const isEdge = (rIdx === 0 || rIdx === len - 1);
                        if (len > 3 && isEdge) {
                            // Reject
                        } else {
                            // Valid!
                            return rIdx;
                        }
                    }
                }
            }

            // If no valid vowel found (or all rejected by edge rule), return fallback
            return fallbackIndex;
        }

        function renderFrame(token) {
            if (!token) return;

            // Detect Number
            const isNumber = /^\d+$/.test(token);

            if (isNumber) {
                // Number Mode: Center broadly, no red highlight
                DOM.rLeft.innerText = '';
                DOM.rRight.innerText = '';
                DOM.rPivot.innerText = token;
                DOM.rPivot.classList.add('is-number');
            } else {
                // Word Mode: Apply Spiral Logic
                DOM.rPivot.classList.remove('is-number');
                
                const pivotIdx = getOptimalPivot(token);
                
                const left = token.substring(0, pivotIdx);
                const pivot = token[pivotIdx];
                const right = token.substring(pivotIdx + 1);

                DOM.rLeft.innerText = left;
                DOM.rPivot.innerText = pivot;
                DOM.rRight.innerText = right;
            }
        }

        // --- Stream Engine ---

        function startStream() {
            const rawText = DOM.textInput.value;
            if (!rawText.trim()) return alert("Buffer empty.");

            const cleanText = cleanInputText(rawText);

            // Lock UI
            DOM.inputLayer.style.opacity = '0';
            DOM.inputLayer.style.pointerEvents = 'none';
            DOM.readerLayer.classList.add('active');
            STATE.isStreaming = true;

            // Synthesize
            const utterance = new SpeechSynthesisUtterance(cleanText);
            const voiceIdx = DOM.voiceSelect.value;
            if (STATE.voices[voiceIdx]) utterance.voice = STATE.voices[voiceIdx];
            
            utterance.rate = parseFloat(DOM.rateRange.value);
            utterance.pitch = 1.0;

            // Sync Logic
            utterance.onboundary = (e) => {
                if (e.name === 'word') {
                    const start = e.charIndex;
                    let end = cleanText.indexOf(' ', start);
                    if (end === -1) end = cleanText.length;
                    
                    const token = cleanText.substring(start, end);
                    requestAnimationFrame(() => renderFrame(token));
                }
            };

            utterance.onend = stopStream;
            utterance.onerror = (e) => { console.error(e); stopStream(); };

            STATE.utterance = utterance;
            
            window.speechSynthesis.cancel();
            setTimeout(() => window.speechSynthesis.speak(utterance), 50);
        }

        function stopStream() {
            if (!STATE.isStreaming) return;
            
            window.speechSynthesis.cancel();
            STATE.isStreaming = false;
            STATE.utterance = null;

            DOM.readerLayer.classList.remove('active');
            DOM.inputLayer.style.opacity = '1';
            DOM.inputLayer.style.pointerEvents = 'all';

            DOM.rLeft.innerText = '';
            DOM.rPivot.innerText = '';
            DOM.rRight.innerText = '';
        }

    </script>
</body>
</html>
