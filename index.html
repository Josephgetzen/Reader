<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSync | HD Stream</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-main: #e1e1e1;
            --text-muted: #555;
            --accent-color: #00ffcc;
            --pivot-color: #ff2a2a; /* High contrast red */
            --ui-bg: #15151a;
            --border: #2a2a30;
            --font-ui: 'Inter', system-ui, -apple-system, sans-serif;
            --font-read: 'Courier New', Courier, monospace; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Transitions --- */
        .layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.98);
        }

        /* --- Input View --- */
        .card {
            width: 90%;
            max-width: 650px;
            background: var(--ui-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        h1 {
            font-weight: 200;
            text-align: center;
            letter-spacing: 6px;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 1.8rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { 
            font-size: 0.7rem; 
            color: #888; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            font-weight: 600;
        }

        select, input[type="range"] {
            background: #0a0a0c;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 6px;
            outline: none;
            font-family: var(--font-ui);
        }

        .hint {
            font-size: 0.75rem;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #0a0a0c;
            border: 1px solid var(--border);
            color: #ddd;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            border-radius: 8px;
            resize: none;
            outline: none;
            font-family: var(--font-read);
            margin-bottom: 5px;
        }
        textarea:focus { border-color: var(--accent-color); }

        button.primary {
            width: 100%;
            margin-top: 20px;
            padding: 18px;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            letter-spacing: 1.5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        button.primary:hover { 
            background: #fff; 
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }

        /* --- Reader View --- */
        /* Strict Grid Architecture for Perfect Centering */
        .rsvp-stage {
            display: grid;
            grid-template-columns: 1fr auto 1fr; 
            align-items: baseline;
            width: 100%;
            max-width: 95vw;
            user-select: none;
        }

        .word-chunk {
            font-family: var(--font-read);
            font-size: 5rem; 
            white-space: pre; 
            line-height: 1;
        }

        /* Left Side */
        .c-left {
            text-align: right;
            color: var(--text-muted);
            justify-self: end;
            overflow: hidden; 
            max-width: 45vw;
        }

        /* The Pivot (Center) */
        .c-pivot {
            color: var(--pivot-color);
            font-weight: 700;
            text-align: center;
            min-width: 1ch; 
            position: relative;
            z-index: 10;
        }

        /* Reticle Bars (Focus Guides) */
        .c-pivot:not(.is-num)::before, 
        .c-pivot:not(.is-num)::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #333;
        }
        .c-pivot:not(.is-num)::before { top: -35px; }
        .c-pivot:not(.is-num)::after { bottom: -35px; }

        /* Number Handling */
        .c-pivot.is-num {
            color: #fff;
            font-weight: 400;
        }

        /* Right Side */
        .c-right {
            text-align: left;
            color: var(--text-muted);
            justify-self: start;
            overflow: hidden;
            max-width: 45vw;
        }

        .hud {
            position: absolute;
            bottom: 80px;
        }

        button.stop-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 12px 40px;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        button.stop-btn:hover { border-color: #ff4444; color: #ff4444; }

    </style>
</head>
<body>

    <!-- SETTINGS LAYER -->
    <div id="layer-input" class="layer">
        <div class="card">
            <h1>NeuroSync <span style="font-size:0.4em; opacity:0.5; vertical-align:top;">HD</span></h1>
            
            <div class="controls">
                <div class="field">
                    <label>Neural Voice Model</label>
                    <select id="sel-voice"><option>Initializing...</option></select>
                    <div class="hint">★ indicates high-fidelity AI model</div>
                </div>
                <div class="field">
                    <label>Pacing</label>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="range" id="rng-rate" min="0.5" max="1.5" step="0.1" value="0.9">
                        <span id="disp-rate" style="font-size:0.8rem; width:25px;">0.9</span>
                    </div>
                </div>
            </div>

            <textarea id="txt-input" maxlength="4000" placeholder="Paste text here. 
Punctuation is preserved in audio to create natural pauses, but stripped from the visual stream for clean reading."></textarea>
            
            <div style="text-align:right; font-size:0.7rem; color:#555;">
                <span id="cnt-char">0</span>/4000
            </div>

            <button id="btn-start" class="primary">Initiate Stream</button>
        </div>
    </div>

    <!-- READING LAYER -->
    <div id="layer-reader" class="layer hidden">
        <div class="rsvp-stage">
            <div class="word-chunk c-left" id="r-left"></div>
            <div class="word-chunk c-pivot" id="r-pivot"></div>
            <div class="word-chunk c-right" id="r-right"></div>
        </div>

        <div class="hud">
            <button id="btn-stop" class="stop-btn">Terminate</button>
        </div>
    </div>

    <script>
        /**
         * NEUROSYNC V4 CORE
         * Features: Decoupled Audio/Visual Punctuation, Pause Induction, Spiral Bias Logic
         */

        const CFG = {
            vowels: /[aeiouy]/i,
            // Punctuation that induces pauses but shouldn't be displayed
            punctStrip: /[.,;:"!?)(\]\[}]/g 
        };

        const STATE = {
            voices: [],
            utterance: null,
            active: false
        };

        const UI = {
            layers: { input: document.getElementById('layer-input'), reader: document.getElementById('layer-reader') },
            in: {
                voice: document.getElementById('sel-voice'),
                rate: document.getElementById('rng-rate'),
                rateDisp: document.getElementById('disp-rate'),
                text: document.getElementById('txt-input'),
                count: document.getElementById('cnt-char'),
                start: document.getElementById('btn-start')
            },
            out: {
                left: document.getElementById('r-left'),
                pivot: document.getElementById('r-pivot'),
                right: document.getElementById('r-right'),
                stop: document.getElementById('btn-stop')
            }
        };

        // --- Init ---
        window.addEventListener('load', () => {
            loadVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
            
            UI.in.rate.addEventListener('input', e => UI.in.rateDisp.innerText = e.target.value);
            UI.in.text.addEventListener('input', e => UI.in.count.innerText = e.target.value.length);
            UI.in.start.addEventListener('click', startSequence);
            UI.out.stop.addEventListener('click', stopSequence);
        });

        function loadVoices() {
            const allVoices = speechSynthesis.getVoices();
            if (!allVoices.length) return;

            // Filter duplicates and sort for Quality
            STATE.voices = allVoices.sort((a, b) => {
                // Priority 1: English
                const engA = a.lang.startsWith('en') ? 1 : 0;
                const engB = b.lang.startsWith('en') ? 1 : 0;
                if (engA !== engB) return engB - engA;

                // Priority 2: "Natural" / "Google" (Better Quality)
                const qualA = (a.name.includes('Natural') || a.name.includes('Google')) ? 1 : 0;
                const qualB = (b.name.includes('Natural') || b.name.includes('Google')) ? 1 : 0;
                return qualB - qualA;
            });

            UI.in.voice.innerHTML = '';
            STATE.voices.forEach((v, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                const star = (v.name.includes('Natural') || v.name.includes('Google')) ? '★ ' : '';
                opt.textContent = `${star}${v.name} (${v.lang})`;
                if (star) opt.style.fontWeight = 'bold';
                
                // Default to a good voice
                if (v.default && i < 5) opt.selected = true;
                
                UI.in.voice.appendChild(opt);
            });
        }

        // --- Data Preparation ---

        function prepareStream(raw) {
            let t = raw;
            // 1. Pad Numbers (preserve them as words)
            t = t.replace(/(\d+)/g, ' $1 ');
            
            // 2. Induce Pauses: Convert newlines to periods to force breaks
            t = t.replace(/[\r\n]+/g, '. ');

            // 3. Ensure punctuation has trailing space (helps TTS engine parse tokens)
            t = t.replace(/([.,;?!])/g, '$1 ');

            // 4. Normalize spaces
            t = t.replace(/\s+/g, ' ');

            return t.trim();
        }

        // --- Optical Alignment Algorithm (V4) ---
        // Rules: Spiral out. Check Left first. If edge char & long word, skip.
        function getFocusIndex(word) {
            const len = word.length;
            const center = Math.floor(len / 2);
            
            // Short word optimization
            if (len <= 2) return 0; // Always start for very short

            // Fallback: Geometric Center (Left-leaning for evens)
            let bestIndex = Math.ceil(len / 2) - 1;

            // Spiral Search
            for (let d = 0; d < len; d++) {
                
                // Check Left (Priority)
                let l = center - d;
                if (l >= 0 && isValidVowel(word, l, len)) return l;

                // Check Right (Secondary)
                let r = center + d;
                if (r < len && d > 0 && isValidVowel(word, r, len)) return r;
            }

            return bestIndex;
        }

        // Helper to validate a vowel index against edge rules
        function isValidVowel(word, index, len) {
            if (!CFG.vowels.test(word[index])) return false;
            
            // Edge Rule: If word > 3 chars, first and last char shouldn't be pivot
            if (len > 3) {
                if (index === 0 || index === len - 1) return false;
            }
            return true;
        }

        // --- Renderer ---
        function render(rawToken) {
            if (!rawToken) return;

            // 1. Visual Cleaning: Strip punctuation for display
            // We keep the rawToken in the audio stream, but hide it here
            const displayToken = rawToken.replace(CFG.punctStrip, '');
            
            if (!displayToken) return; // Happens if token was just ","

            // 2. Number Mode
            if (/^\d+$/.test(displayToken)) {
                UI.out.left.innerText = '';
                UI.out.right.innerText = '';
                UI.out.pivot.innerText = displayToken;
                UI.out.pivot.classList.add('is-num');
                return;
            }

            // 3. Standard Mode
            UI.out.pivot.classList.remove('is-num');
            const idx = getFocusIndex(displayToken);
            
            UI.out.left.innerText = displayToken.substring(0, idx);
            UI.out.pivot.innerText = displayToken[idx];
            UI.out.right.innerText = displayToken.substring(idx + 1);
        }

        // --- Stream Logic ---

        function startSequence() {
            const raw = UI.in.text.value;
            if (!raw.trim()) return alert("No text data detected.");

            const audioText = prepareStream(raw);

            // Switch UI
            UI.layers.input.classList.add('hidden');
            UI.layers.reader.classList.remove('hidden');
            STATE.active = true;

            // Setup Audio
            const utt = new SpeechSynthesisUtterance(audioText);
            const vIdx = UI.in.voice.value;
            if (STATE.voices[vIdx]) utt.voice = STATE.voices[vIdx];
            
            utt.rate = parseFloat(UI.in.rate.value);
            utt.pitch = 1.0;

            // THE SYNC ENGINE
            utt.onboundary = (e) => {
                if (e.name === 'word') {
                    // Extract token using charIndex
                    const start = e.charIndex;
                    // Find next space to delimit word
                    let end = audioText.indexOf(' ', start);
                    if (end === -1) end = audioText.length;
                    
                    const rawToken = audioText.substring(start, end);
                    
                    // Render (Async to prevent blocking audio thread)
                    requestAnimationFrame(() => render(rawToken));
                }
            };

            utt.onend = stopSequence;
            utt.onerror = (e) => { console.error(e); stopSequence(); };

            STATE.utterance = utt;
            window.speechSynthesis.cancel();
            setTimeout(() => window.speechSynthesis.speak(utt), 50);
        }

        function stopSequence() {
            if (!STATE.active) return;
            
            window.speechSynthesis.cancel();
            STATE.active = false;
            
            UI.layers.reader.classList.add('hidden');
            UI.layers.input.classList.remove('hidden');

            UI.out.left.innerText = '';
            UI.out.pivot.innerText = '';
            UI.out.right.innerText = '';
        }

    </script>
</body>
</html>
