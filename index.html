<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSync | True-Center RSVP</title>
    <style>
        :root {
            --bg-color: #0f0f12;
            --text-main: #e0e0e0;
            --text-muted: #4a4a55;
            --accent-color: #00ffcc;
            --pivot-color: #ff3333; /* Bright Red */
            --ui-bg: #1a1a20;
            --border: #2a2a35;
            /* Using a high-legibility font stack */
            --font-stack: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-read: 'Courier New', Courier, monospace; /* Monospace ensures perfect char widths */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Input View --- */
        #input-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background: var(--bg-color);
            transition: opacity 0.5s ease;
        }

        .config-card {
            width: 90%;
            max-width: 600px;
            background: var(--ui-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-weight: 200;
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        select, input[type="range"] {
            background: #0a0a0c;
            border: 1px solid var(--border);
            color: white;
            padding: 8px;
            border-radius: 4px;
            outline: none;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #0a0a0c;
            border: 1px solid var(--border);
            color: #ddd;
            padding: 15px;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 8px;
            resize: none;
            outline: none;
            font-family: var(--font-read);
        }

        textarea:focus { border-color: var(--accent-color); }

        button.action-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s, filter 0.2s;
        }
        button.action-btn:hover { filter: brightness(1.1); }
        button.action-btn:active { transform: scale(0.98); }

        /* --- Reader View (The Grid System) --- */
        #reader-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #reader-layer.active {
            opacity: 1;
            pointer-events: all;
        }

        /* 
           STRICT GRID ALIGNMENT 
           This is the key to fixing the centering issue.
           We create a 3-column grid. The center column fits the content (the red letter).
           The left and right columns take up exactly equal space (1fr), forcing the middle to true center.
        */
        .rsvp-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr; 
            align-items: baseline;
            width: 100%;
            max-width: 1200px; /* Prevent it from getting too spread out on 4k */
            user-select: none;
        }

        .word-part {
            font-family: var(--font-read); /* Monospace is critical for perfect jitter-free alignment */
            font-size: 4rem; 
            white-space: pre; /* Preserves spaces */
            line-height: 1;
        }

        .part-left {
            text-align: right;
            color: var(--text-muted);
            justify-self: end;
            /* Ensures strict cut-off if word is massive */
            overflow: hidden; 
            max-width: 45vw;
        }

        .part-pivot {
            color: var(--pivot-color);
            font-weight: 900;
            text-align: center;
            /* Fixed min-width ensures the 'gutter' stays stable even for thin letters like 'i' */
            min-width: 1ch; 
            transform: scale(1.1); /* Slight pop for the red letter */
            position: relative;
        }

        /* The Reticle Bars (Visual Anchors) */
        .part-pivot::before, .part-pivot::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: #333;
        }
        .part-pivot::before { top: -20px; }
        .part-pivot::after { bottom: -20px; }

        .part-right {
            text-align: left;
            color: var(--text-muted);
            justify-self: start;
            overflow: hidden;
            max-width: 45vw;
        }

        .reader-controls {
            position: absolute;
            bottom: 100px;
            display: flex;
            gap: 20px;
        }

        button.secondary-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 10px 30px;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
        }
        button.secondary-btn:hover { border-color: var(--pivot-color); color: var(--pivot-color); }

    </style>
</head>
<body>

    <!-- INPUT STATE -->
    <div id="input-layer">
        <div class="config-card">
            <h1>NeuroSync</h1>
            
            <div class="controls-row">
                <div class="control-group">
                    <label>Voice Engine</label>
                    <select id="voice-select"><option>Loading...</option></select>
                </div>
                <div class="control-group">
                    <label>Speed (WPM Approx)</label>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="range" id="rate-range" min="0.5" max="1.5" step="0.1" value="0.7">
                        <span id="speed-display" style="font-size:0.8rem; width:30px;">0.7</span>
                    </div>
                </div>
            </div>

            <textarea id="text-input" placeholder="Paste your reading material here (Max 4000 characters)..."></textarea>
            <div style="text-align:right; font-size:0.7rem; color:#555; margin-top:5px;">
                <span id="char-count">0</span>/4000
            </div>

            <button id="btn-start" class="action-btn">Initialize Stream</button>
        </div>
    </div>

    <!-- READER STATE -->
    <div id="reader-layer">
        <div class="rsvp-grid">
            <div class="word-part part-left" id="rsvp-left"></div>
            <div class="word-part part-pivot" id="rsvp-pivot"></div>
            <div class="word-part part-right" id="rsvp-right"></div>
        </div>

        <div class="reader-controls">
            <button id="btn-stop" class="secondary-btn">Stop & Return</button>
        </div>
    </div>

    <script>
        /**
         * NEUROSYNC ENGINE V3
         * Focus: Strict Optical Alignment & Geometric Vowel Search
         */

        const CFG = {
            vowels: /[aeiouy]/i,
            maxLen: 4000
        };

        const STATE = {
            voices: [],
            utterance: null,
            isStreaming: false
        };

        const DOM = {
            inputLayer: document.getElementById('input-layer'),
            readerLayer: document.getElementById('reader-layer'),
            textInput: document.getElementById('text-input'),
            charCount: document.getElementById('char-count'),
            voiceSelect: document.getElementById('voice-select'),
            rateRange: document.getElementById('rate-range'),
            speedDisplay: document.getElementById('speed-display'),
            btnStart: document.getElementById('btn-start'),
            btnStop: document.getElementById('btn-stop'),
            // RSVP Elements
            rLeft: document.getElementById('rsvp-left'),
            rPivot: document.getElementById('rsvp-pivot'),
            rRight: document.getElementById('rsvp-right')
        };

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', () => {
            initVoices();
            DOM.btnStart.addEventListener('click', startStream);
            DOM.btnStop.addEventListener('click', stopStream);
            
            DOM.rateRange.addEventListener('input', (e) => {
                DOM.speedDisplay.innerText = e.target.value;
            });

            DOM.textInput.addEventListener('input', (e) => {
                DOM.charCount.innerText = e.target.value.length;
            });

            // Handle voice loading async
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = initVoices;
            }
        });

        function initVoices() {
            const voices = speechSynthesis.getVoices();
            if(!voices.length) return;
            
            STATE.voices = voices;
            DOM.voiceSelect.innerHTML = '';

            // Smart Sort: English first, then quality
            const sorted = voices.sort((a,b) => {
                const langA = a.lang.startsWith('en') ? -1 : 1;
                const langB = b.lang.startsWith('en') ? -1 : 1;
                return langA - langB;
            });

            sorted.forEach((v, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `${v.name} (${v.lang})`;
                // Auto-select a high quality natural voice if possible
                if(v.name.includes("Google") || v.name.includes("Natural")) {
                    opt.selected = true;
                }
                DOM.voiceSelect.appendChild(opt);
            });
        }

        // --- V3 Algorithm: Center-Weighted Vowel Search ---
        /**
         * Finds the Optimal Recognition Point (ORP).
         * Logic: Start at geometric center. Spiral outward (left/right) looking for a vowel.
         * If found, that's the pivot. If not found in range, use geometric center.
         */
        function getOptimalPivot(word) {
            const len = word.length;
            if (len === 0) return 0;
            if (len === 1) return 0;

            const center = Math.floor(len / 2); // Geometric center
            
            // 1. Check strict center first
            if (CFG.vowels.test(word[center])) return center;

            // 2. Spiral search for nearest vowel
            // We check dist=1 (left, right), then dist=2 (left, right)...
            const searchLimit = 3; // How far from center to look (prevent picking edge vowels in long words)
            
            for (let dist = 1; dist <= searchLimit; dist++) {
                // Check Left
                let leftIdx = center - dist;
                if (leftIdx >= 0 && CFG.vowels.test(word[leftIdx])) {
                    // Bias: In English, slight left-of-center preference is better for reading
                    return leftIdx; 
                }

                // Check Right
                let rightIdx = center + dist;
                if (rightIdx < len && CFG.vowels.test(word[rightIdx])) {
                    return rightIdx;
                }
            }

            // 3. Fallback: No central vowels found? Return geometric center (slightly left bias for even numbers)
            return len % 2 === 0 ? (len / 2) - 1 : Math.floor(len / 2);
        }

        function renderWord(rawWord) {
            if (!rawWord) return;

            // Strip newlines/tabs but keep punctuation for context
            const word = rawWord.replace(/[\n\r]/g, ''); 
            if(!word) return;

            const pivotIdx = getOptimalPivot(word);

            const left = word.substring(0, pivotIdx);
            const pivot = word[pivotIdx];
            const right = word.substring(pivotIdx + 1);

            DOM.rLeft.innerText = left;
            DOM.rPivot.innerText = pivot;
            DOM.rRight.innerText = right;
        }

        // --- Stream Logic ---

        function startStream() {
            const text = DOM.textInput.value.trim();
            if (!text) return alert("Please enter text.");

            // UI Switch
            DOM.inputLayer.style.opacity = '0';
            DOM.inputLayer.style.pointerEvents = 'none';
            DOM.readerLayer.classList.add('active');

            STATE.isStreaming = true;

            // Setup Utterance
            const utterance = new SpeechSynthesisUtterance(text);
            const voiceIdx = DOM.voiceSelect.value;
            if (STATE.voices[voiceIdx]) utterance.voice = STATE.voices[voiceIdx];
            
            utterance.rate = parseFloat(DOM.rateRange.value);
            utterance.pitch = 1.0;

            // Boundary Event - The Heart of the Sync
            utterance.onboundary = (e) => {
                if (e.name === 'word') {
                    // Logic to extract full word including punctuation
                    const start = e.charIndex;
                    // Scan forward for space
                    let end = text.indexOf(' ', start);
                    if (end === -1) end = text.length;
                    
                    // Simple extraction
                    const token = text.substring(start, end);
                    
                    // Direct render
                    requestAnimationFrame(() => renderWord(token));
                }
            };

            utterance.onend = stopStream;
            utterance.onerror = (e) => {
                console.error(e);
                stopStream();
            };

            STATE.utterance = utterance;
            
            // Clear current queue and speak
            window.speechSynthesis.cancel();
            setTimeout(() => window.speechSynthesis.speak(utterance), 50);
        }

        function stopStream() {
            if (!STATE.isStreaming) return;
            
            window.speechSynthesis.cancel();
            STATE.isStreaming = false;
            STATE.utterance = null;

            DOM.readerLayer.classList.remove('active');
            DOM.inputLayer.style.opacity = '1';
            DOM.inputLayer.style.pointerEvents = 'all';
            
            // Clean reader
            DOM.rLeft.innerText = '';
            DOM.rPivot.innerText = '';
            DOM.rRight.innerText = '';
        }

    </script>
</body>
</html>
